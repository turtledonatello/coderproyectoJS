<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music ON</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <a href="index.html" class="header__logo">
        <img src="img/logo/logo.svg" alt="Logo Music On" />
        <h1>Music <span>ON</span></h1>
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>Nosotros</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>
    <main>
      <!--Formulario checkout-->
      <section>
        <article>
          <div class="buy__container">
            <div id="buy__form">
              <h2>CheckOut</h2>
              <form id="formBuy" action="/" method="GET">
                <div id="error__form"></div>
                <div class="buy__form--input">
                  <label for="name">Nombre:</label>
                  <input type="text" name="name" id="name" />
                </div>
                <div class="buy__form--input">
                  <label for="email">Correo:</label>
                  <input type="text" name="email" id="email" />
                </div>
                <div class="buy__form--input">
                  <label for="address">Direcci√≥n:</label>
                  <input type="text" name="address" id="address" />
                </div>
                <div class="buy__form--input">
                  <input id="btnBuy" type="submit" value="Finalizar Compra" />
                </div>
              </form>
            </div>
            <div class="buy__product"></div>
          </div>
        </article>
      </section>
      <!--Mosrando producto a comprar-->
      <section>
        <article id="table"></article>
      </section>
    </main>
    <footer>
      <a href="index.html">
        <img src="img/logo/logo.svg" alt="Logo Music On" />
        <h1>Music <span>ON</span></h1>
      </a>
      <p>
        En Music On vas a poder comprar auriculares de alta gama, y celulares
      </p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      //Prevent Defaul del formulario de compra
      let formBuy = document
        .querySelector('#formBuy')
        .addEventListener('submit', (e) => e.preventDefault());
    </script>
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/widgetCart.js"></script>
    <script src="js/productCart.js"></script>
    <script src="js/buyProducts.js"></script>
  </body>
</html>
