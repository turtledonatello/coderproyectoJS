<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music ON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <a href="index.html" class="header__logo">
        <img src="img/logo/logo.svg" alt="Logo Music On">
        <h1>Music <span>ON</span></h1>
      </a>
      <nav>
        <ul>
          <li><a class="header__active" href="index.html">Home</a></li>
          <li><a href="celulares.html">Celulares</a></li>
          <li>Nosotros</li>
          <li>Contacto</li>
          <li class="cartCount">
            <p id="containerCart" class="containerCart"></p>
            <i class="fas fa-shopping-cart nav__cart--ico" id="cart"></i>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!--Widget-->
      <div class="widget__cart" id="widget">
        <i class="fas fa-times widget__close" id="cart"></i>
          <h4>Productos en el carrito</h4>
            <div id="containerWidgetProducts">
            </div>
            <div class="widget__cart--total" id="totalCart">
            </div>
            <div class="widget__cart--buy" id="widgetBuy">
              
            </div>
            
      </div>
      <!--Hero(SLIDER)-->
      <section class="hero">
        <div class="hero__bgleft"></div>
        <h2>
          Music ON <br> Todo lo que buscas en un solo lugar
        </h2>
        <img src="img/hero/sony.png" alt="Auricular Sony">
      </section>
      <!--Filter Products-->
      <section class="filter">
        <form action="/" method="GET" id="form" class="filter__form">
          <div>
            <label for="filter">Filtrar por precio:</label>
            <select name="filter" id="filter">
              <option  hidden>Seleccionar filtro</option>
              <option value="low">Menor precios</option>
              <option value="hight">Mayor precio</option>
            </select>
        </form>
      </section>
      <!--Cards-->
      <section>
        <article class="article">
          <h2>Auriculares: desde local</h2>
          <div class="card__container" id="containerProducts"></div>
        </article>
      </section>
      
    </main>
    <footer>
      <a href="index.html">
        <img src="img/logo/logo.svg" alt="Logo Music On">
        <h1>Music <span>ON</span></h1>
      </a>
      <p>En Music On vas a poder comprar auriculares de alta gama, y celulares</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/buyProducts.js"></script>
    <script src="js/widgetCart.js"></script>
    <script src="js/productCart.js"></script>
    <script src="js/root.js"></script>
    <script src="js/filterProducts.js"></script>
  </body>
</html>
